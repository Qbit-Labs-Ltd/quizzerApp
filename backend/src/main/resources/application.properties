spring.application.name=quizzerApp

# Minimal SpringDoc settings
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

springdoc.model-converters.polymorphic-converter.enabled=false
springdoc.default-produces-media-type=application/json
springdoc.default-consumes-media-type=application/json
springdoc.packages-to-scan=com.example.quizzerApp.controller
springdoc.paths-to-match=/api/**

# Debug logging for SpringDoc
logging.level.org.springdoc=DEBUG
logging.level.io.swagger.v3=DEBUG

# Show detailed error messages
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always
server.error.include-exception=true

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/quizzerdb
spring.datasource.username=quizzer
spring.datasource.password=quizzerpass
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Enable global CORS
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.mvc.cors.mapped-methods=*

# Make sure your server is running on port 8080
server.port=8080

