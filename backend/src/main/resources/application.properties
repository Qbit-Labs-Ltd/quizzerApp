spring.application.name=quizzerApp

# Minimal SpringDoc settings
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

springdoc.model-converters.polymorphic-converter.enabled=false
springdoc.default-produces-media-type=application/json
springdoc.default-consumes-media-type=application/json
springdoc.packages-to-scan=com.example.quizzerApp.controller
springdoc.paths-to-match=/api/**

# Debug logging for SpringDoc
logging.level.org.springdoc=DEBUG
logging.level.io.swagger.v3=DEBUG

# Show detailed error messages
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always
server.error.include-exception=true

spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Enable global CORS
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.mvc.cors.mapped-methods=*

# Enable H2 console for development
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# For H2 syntax compatibility
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Make sure your server is running on port 8080
server.port=8080

