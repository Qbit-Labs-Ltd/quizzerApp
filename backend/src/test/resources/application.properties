# Test database configuration
spring.datasource.url=jdbc:h2:mem:quizzer-test;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Disable Swagger/SpringDoc for tests
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false
springdoc.packages-to-scan=com.example.quizzerApp.controller

# In-memory database settings
spring.jpa.hibernate.ddl-auto=create-drop
spring.sql.init.mode=never

# Disable data.sql execution for tests
spring.jpa.defer-datasource-initialization=false

# Disable web environment for basic tests
spring.main.web-application-type=servlet