<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Quiz</title>
</head>
<body>
<h1>Add a new quiz</h1>
<form th:action="@{/quizzes}" th:object="${quiz}" method="post">
    <label>Name: <input type="text" th:field="*{name}" /></label><br/>
    <label>Description: <input type="text" th:field="*{description}" /></label><br/>
    <label>Course Code: <input type="text" th:field="*{courseCode}" /></label><br/>
    <label>Published:
        <input type="checkbox" th:field="*{published}" />
    </label><br/>
    <button type="submit">Save Quiz</button>
</form>
</body>
</html>
